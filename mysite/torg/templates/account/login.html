{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}

    <h1>Logowanie</h1>
    <p>Wypełnij poniższy formularz, aby się zalogować:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="save" type="image" name="submit" src="/media/img/login_2.png"  alt="Submit"/>
    </form>
{% endblock %}
