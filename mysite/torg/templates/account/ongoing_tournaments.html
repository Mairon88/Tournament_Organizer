{% extends 'base.html' %}

{% block title %}Trwające turnieje{% endblock %}

{% block content %}
    <h1>Trwające turnieje</h1>
    {% for tournament in tournaments %}
            <p>Nazwa turnieju:<a href="{{ tournament.get_absolute_url }}"> {{ tournament.name }}</a></p>
            <p>Data dodania: {{ tournament.created }}</p>
            <p>Dodany przez: {{ tournament.author }}</p>
            <hr>
    {% endfor %}

{% endblock %}
