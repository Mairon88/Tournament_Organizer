{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TORG - {% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="logo"><img src="/media/img/logo.png"></div>

    </div>
            <div class="user">
            {% if request.user.is_authenticated %}
                Witaj, {{ request.user.first_name }}!
                <a href ="{% url 'logout' %}">Wyloguj</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
            {% endif %}
        </div>
     <span class="dashboard"><a href="{% url 'dashboard' %}" ><img src="/media/img/home.png" width="60%" height="60%"></a></span>
    <span class="profile"><a href="{% url 'edit' %}"><img src="/media/img/profile.png" width="60%" height="60%"></a></span>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="http://127.0.0.1:8005/liverreload.js" charset="utf-8"></script>

</body>
</html>
