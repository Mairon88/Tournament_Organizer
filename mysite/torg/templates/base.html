{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TORG - {% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

</head>
<body>
    <div id="header">
        <span class="logo"><img src="/media/img/logo.png"></span>
        <span class="dashboard"><a href="{% url 'dashboard' %}" ><img src="/media/img/home.png" width="60%" height="60%"></a></span>
        <span class="profile"><a href="{% url 'edit' %}"><img src="/media/img/profile.png" width="60%" height="60%"></a></span>
        {% if request.user.is_authenticated %}
            <div class="menu">
                    <div><a href="{% url 'create_tournaments' %}"><img src="/media/img/create.png" width="60%" height="60%"></a></div>
                    <div><a href="{% url 'waiting_tournaments' %}"><img src="/media/img/pending.png" width="60%" height="60%"></a></div>
                    <div><a href="{% url 'ongoing_tournaments' %}"><img src="/media/img/ongoing.png" width="60%" height="60%"></a></div>
                    <div><a href="{% url 'completed_tournaments' %}"><img src="/media/img/finished.png" width="60%" height="60%"></a></div>
                    <div><a href="#"><img src="/media/img/statistics.png" width="60%" height="60%"></a></div>

            </div>
        {% endif %}
        <span class="user">
            {% if request.user.is_authenticated %}
                Witaj, {{ request.user.first_name }}!
                <a href ="{% url 'logout' %}">Wyloguj</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
